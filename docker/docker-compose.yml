networks:
  online-store:
    driver: bridge

#secrets:
#  pgsql_password:
#    file: ./secrets/pgsql_password.txt

services:
  php-fpm:
    container_name: online-store_php-fpm
    build:
      context: ./../
      dockerfile: ./docker/php-fpm/Dockerfile
      args:
        - PUID=${PUID}
        - PGID=${PGID}
    environment:
      PHP_IDE_CONFIG: "serverName=Xdebug"
    volumes:
      - ./../:/var/www/
    networks:
      - online-store

  nginx:
    container_name: online-store_nginx
    build:
      context: ./nginx
    ports:
      - ${NGINX_PORT}:80
    volumes:
      - ./../:/var/www:rw
    depends_on:
      - php-fpm
    networks:
      - online-store

